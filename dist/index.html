
  <!DOCTYPE html>
  <html lang="en">
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
      <header>
          <nav class="navbar" id="navbar">
              <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile</span>
          </nav>
      </header>
      <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  <!--Team Cards-->
                  
    <div class="col-4 mt-4">
        <div class="card h-100 w-100">
            <div class="card-header">
                <h3>Ben</h3>
                <h4>Manager</h4><i class="fas fa-glasses"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:ben@gmail.com">ben@gmail.com</a></p>
                <p class="office">Office Number: 123</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100 w-100">
            <div class="card-header">
                <h3>Ken</h3>
                <h4>Engineer</h4><i class="fas fa-laptop"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:ken@gmail.com">ken@gmail.com</a></p>
                <p class="github">Github: <a href="https://github.com/KEN">KEN</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100 w-100">
            <div class="card-header">
                <h3>Jen</h3>
                <h4>Intern</h4><i class="fas fa-user-graduate"></i>
            </div>
            <div class="card-body">
                <p class="id">ID: 3</p>
                <p class="email">Email:<a href="mailto:jen@gmail.com">jen@gmail.com</a></p>
                <p class="school">School: UW</p>
            </div>
    </div>
</div>
    
              </div>
          </div>
